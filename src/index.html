<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="src/style.css"/>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  <title>Keep warm</title>
</head>
<body>
    <div class="weather-app">

        <header>
            <form class="search-form" id="search-form">
                <input type="search" 
                placeholder="Enter a city.." 
                required 
                id="search-form-input" class="search-form-input"/>
                <input type="submit" value="search" class="search-form-button"/>
            </form>
        </header>
        <main>
            <div class="weather-app-data">
               <div>
                   <h1 class="weather-app-city" id="city">
                    Pretoria 
                  </h1>
                  <p class="weather-app-details">
                    Sunday <span id="time">13:50</span>, <span id="discription">scattered cloud</span>
                    <br />
                    Humidity: <strong id="humidity"></strong>, wind:  <strong id="wind-speed"></strong>
                   </p>
             </div>
            
               <div class="weather-app-temperature-container">
                     <div class="weather-app-icon" id="icon">â›…</div> 
                     <div class="weather-app-temperature" id="temperature">15</div> 
                      <div class="weather-app-unit">&degC</div>
                    </div>
            </div>
        </main>
        <footer>
            Coded by<a href=" https://github.com/BelloCM" target="_blank"> CM Modiselle</a>
            hosted on <a href="https://github.com/BelloCM/Keep-warm " target="_blank"> Github</a>
            and webside hosted on <a href="https://www.netlify.com/" target="_blank">Netlify</a> 
        </footer>
        
    </div>
<script src="src/script.js"></script>

    </body>
    </html>
